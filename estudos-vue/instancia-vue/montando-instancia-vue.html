<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js"></script>

<div id="app">
</div>

<script>
    const vm = new Vue({
        template: `
        <div>
            <h1>{{ aula }}</h1>
            <h2>{{ modulo }}</h2>
            <button @click="alterarAula"> Alterar aula</button>
            <button @click="alterarModulo"> Alterar modulo</button>
        </div>
        `,
        data: {
            aula: 'Aula: Usando Refs',
            modulo: 'Módulo: Instância vue'
        },
        methods: {
            alterarAula() {
                this.aula += '#'
            },
            alterarModulo() {
                this.modulo += '#'
            }
        }

    })

    vm.$mount('#app')
</script>
