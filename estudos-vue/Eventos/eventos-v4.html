<script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="sum(10, $event)">Somar 1</button>
    <p v-on:mousemove="updateXY">
        Mouse: {{ x }} e {{ y }}
        <span v-on:mousemove.stop="">Para aqui</span>
    </p>
    <a v-on:click.prevent="" href="https://www.google.com/">Google</a>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0
        },
        methods:{
            sum(step, e){
                console.log(step, e)
                this.contador += step
            },
            updateXY(event){
                this.x = event.clientX
                this.y = event.clientY
            }
        }
    })
</script>
