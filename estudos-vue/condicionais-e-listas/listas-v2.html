<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js"></script>


<div id="app">
  <ul>
    <li v-for="(cor, i) in cores"> {{cor}} - {{ i }} </li>
  </ul>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
           cores: ['vermelho','verde','amarelo', 'azul'],
           pessoas: [
            { nome: 'Eduardo', idade: 22, peso: 80},
            { nome: 'Ana', idade: 26, peso: 56}
           ]
        }
    })
</script>
